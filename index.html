<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-flex jumboOne">
      <h1 class="display-2"><em>PIG DICE GAME</em></h1>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- buttons -->
    <div class="jumbotron jumboTwo">
      <div id="buttonRow" class="row">
        <div id="player1" class="col-md-6">
          <button type="button" id="roll1" class="btn btn-info">Roll</button>
          <button id="hold1" type="button" class="btn btn-info">Hold</button>
        </div>

        <div id="player2" class="col-md-6">
          <button type="button" id="roll2" class="btn btn-info">Roll</button>
          <button id="hold2" type="button" class="btn btn-info">Hold</button>
        </div>
      </div>
    </div>
    <!-- scores -->
    <div class="jumbotron jumboTwo">
      <div class="row" id="scoreRow">
        <div class="col-md-6" id="activePlayer1">
          <h5>Player One:</h5>
          <span id="score1"></span>
        </div>
        <div class="col-md-6" id="activePlayer2">
          <h5>Player Two:</h5>
          <span id="score2"></span>
        </div>
      </div>
    </div>
    <!-- gif -->
    <div id="gif">
      <img src="img/dice-roll.gif" alt="gif">
    </div>

  </body>
</html>
